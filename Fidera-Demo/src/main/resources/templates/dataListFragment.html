<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Fidera Demo</title>
    </head>

    <body>    
        <div th:fragment="dataList" th:unless="${#lists.isEmpty(data)}">
            <p th:each="item,iter : ${data}">
                <span th:text="${item}">Data item.</span>
            </p>
        </div>        
    </body>


</html>
